<div *ngFor="let post of posts">
    <h3><a href="/posts/{{ post.id }}"> {{post.title}} </a></h3>
    <p>by {{post.firstName}} {{post.lastName}} ; on {{post.dateCreated}}</p>
</div>

<div *ngIf="!userKey && !tokenKey">
    <button (click)="this.login()">Login</button>
</div>
<div *ngIf="!userKey && !tokenKey">
    <button (click)="this.register()">Register</button>
</div>
<div *ngIf="userKey && tokenKey">
    <button (click)="this.logout()">Logout</button>
</div>

<div *ngIf="!userKey && !tokenKey">Please Login</div>
<div *ngIf="userKey && tokenKey">
    User ID: {{this.userKey}} <br /> Token: {{this.tokenKey}}
</div>
